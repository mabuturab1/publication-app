<button
  *ngIf="buttonLabel !== ''"
  class="button light-green-button"
  (click)="op.toggle($event)"
>
  <a class="single-item"> {{ buttonLabel }}</a>
</button>

<div class="badge-wrapper" #badgeWrapper></div>
<p-overlayPanel [appendTo]="badgeWrapper" [showCloseIcon]="true" #op>
  <ng-template pTemplate>
    <div class="content" [innerHTML]="tooltipText"></div>
  </ng-template>
</p-overlayPanel>
