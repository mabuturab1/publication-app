<div class="wrapper" appHideMe (escapeClicked)="closeClicked()">
  <div
    class="icon-wrapper"
    (click)="closeClicked()"
    appLogEvent
    [localId]="'Close'"
    [parentId]="'Toolbar'"
    [component]="'View Publication'"
  >
    <div class="cross-times">
      <a class="icon-style">
        <fa-icon [icon]="faTimes" size="lg"></fa-icon>
      </a>
    </div>
  </div>
  <div *ngIf="showSpinner" class="spinner-wrapper">
    <app-my-loader *ngIf="showSpinner" [loading]="showSpinner"></app-my-loader>
  </div>
  <div class="view" *ngIf="publicationData">
    <app-single-list-component
      [publicationData]="publicationData"
      [showAdd]="true"
      [showAbstract]="true"
      [isDetailed]="true"
      (addClicked)="addItemToList(publicationData.id)"
      [viewMode]="true"
      [componentName]="'View Publication'"
    ></app-single-list-component>
  </div>
  <div style="flex: 1;"></div>
  <div *ngIf="publicationData" class="footer">
    <app-footer [componentName]="'View Publication'"></app-footer>
  </div>
</div>
