<div class="wrapper">
  
  <mat-form-field class="input-text" >
    <mat-label>Publication List Name</mat-label>
    <input matInput type="text" [(ngModel)]="name">
   
     
  
  </mat-form-field>
  <div class="button-group">
    <button mat-button class="mat-button-style" (click)="cancelButtonClicked()">
      <fa-icon  style="color: white;" [icon]="faBan"></fa-icon>
      <a class="button-text">Cancel</a>
    </button>
    <button mat-button class="mat-button-style" (click)="saveButtonClicked()">
      <fa-icon style="color: white;" [icon]="faSave"></fa-icon>
      <a class="button-text">Save</a>
    </button>
  </div>
</div>
